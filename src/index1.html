<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Bugs</title>
    <link rel="stylesheet" href="./css/index1.css">
</head>
<body>
    <div class="container">
        <h1>Relatório de Bugs</h1>
        <form action="#">
            <label for="bug">Descreva o bug:</label>
            <textarea id="bug" name="bug" rows="4" required></textarea>
            <label for="email">Seu e-mail (opcional):</label>
            <input type="text" id="email" name="email">
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
